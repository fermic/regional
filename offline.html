<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Offline - Recogni√ß√£o</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #dc3545;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì±</div>
        <h2 class="mb-3">Modo Offline Ativo</h2>
        
        <div class="alert alert-warning mb-4">
            <span class="status-indicator"></span>
            <strong>Sem conex√£o com a internet</strong>
        </div>
        
        <p class="text-muted mb-4">
            Voc√™ pode continuar trabalhando normalmente. Todos os dados ser√£o salvos localmente 
            e sincronizados automaticamente quando a conex√£o for restabelecida.
        </p>
        
        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="abrirFormularioOffline()">
                ‚ûï Nova Recogni√ß√£o Offline
            </button>
            <button class="btn btn-secondary" onclick="verificarDadosLocais()">
                üìã Ver Dados Salvos Localmente
            </button>
            <button class="btn btn-outline-primary" onclick="location.reload()">
                üîÑ Verificar Conex√£o
            </button>
        </div>
        
        <div id="dados-locais" class="mt-4" style="display:none;">
            <h5>Dados Salvos Localmente:</h5>
            <div id="lista-dados" class="text-start"></div>
        </div>
    </div>
    
    <script>
        // Fun√ß√£o para criar nova recogni√ß√£o offline
        function abrirFormularioOffline() {
            const tempId = 'temp_' + Date.now();
            localStorage.setItem('recognicao_' + tempId, JSON.stringify({
                recognicao_id: tempId,
                created_at: new Date().toISOString(),
                status: 'rascunho'
            }));
            
            // Adicionar √† lista de recogni√ß√µes offline
            let recognicoesOffline = JSON.parse(localStorage.getItem('recognicoes_offline') || '[]');
            recognicoesOffline.push(tempId);
            localStorage.setItem('recognicoes_offline', JSON.stringify(recognicoesOffline));
            
            // Tentar abrir o formul√°rio
            window.location.href = 'formulario.php?id=' + tempId;
        }
        
        // Fun√ß√£o para verificar dados locais
        function verificarDadosLocais() {
            const container = document.getElementById('dados-locais');
            const lista = document.getElementById('lista-dados');
            
            container.style.display = 'block';
            lista.innerHTML = '';
            
            const recognicoesOffline = JSON.parse(localStorage.getItem('recognicoes_offline') || '[]');
            
            if (recognicoesOffline.length === 0) {
                lista.innerHTML = '<p class="text-muted">Nenhum dado salvo localmente.</p>';
            } else {
                lista.innerHTML = '<ul class="list-group">';
                recognicoesOffline.forEach(id => {
                    const dados = JSON.parse(localStorage.getItem('recognicao_' + id) || '{}');
                    lista.innerHTML += `
                        <li class="list-group-item">
                            <strong>ID:</strong> ${id}<br>
                            <strong>RAI:</strong> ${dados.rai || 'N√£o informado'}<br>
                            <strong>Data:</strong> ${dados.data_hora_fato || 'N√£o informado'}
                        </li>
                    `;
                });
                lista.innerHTML += '</ul>';
            }
        }
        
        // Verificar conex√£o periodicamente
        setInterval(() => {
            if (navigator.onLine) {
                location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
